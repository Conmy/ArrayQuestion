<html>

<head>
<title>Array Manipulation.</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="ArrayFunctions.js" type="text/javascript"></script>
<script type="text/javascript">

function RotateGameArray(){
	
	originalArray = rotateMMArray(originalArray, M);
	refreshContent();
}

function refreshContent(){
	document.getElementById("contentDiv").innerHTML = getMMArrayAsColorBlock(originalArray, M);
}

</script>
</head>

<body>

<div id="contentDiv"></div>
<button onclick="RotateGameArray()">Rotate</button>

<script type="text/javascript">

var M = 5;

// Create 2D array.
var originalArray = new Array(M);
for(var i=0;i<M;i++){
	originalArray[i] = new Array(M);
}

// Populate the array with values.
var count=0;
for(var i=0;i<M;i++){
	for (var j=0;j<M;j++){
	
		if(i==0){
			originalArray[i][j] = "red";
		}
		else if(i%2 == 0){
			originalArray[i][j] = "green";
		}
		else{
			originalArray[i][j] = "yellow";
		}
	}
}

refreshContent();

</script>

</body>
</html>
